<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Weather app using HTML, CSS, and JAVASCRIPT">
    <meta name="keywords" content="JavaScript Weather App, Weather App, Web Weather">
    <meta name="author" content="Erick Njagi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    
    <title>Weather App</title>
</head>

<body id="body">
    <div class="wrapper">
        <!-- HEADER -->
        <h1>Weather App</h1>
  
        <div id="input-area">
            <input type="text" id="lookup-city">
            <button id="lookup">Look Up</button>
        </div>
  
        <div id="display-area">
            <p id="loc"></p>
            <img id="img">
            <p id="desc"></p>
            <p id="temp"></p>
            <p id="feelike"></p>
            <p id="wispeed"></p>
            <p id="humid"></p>
            <p id="uv"></p>
            <p id="obstime"></p>
        </div>
    </div>
  
    <script src="weather.js"></script>
</body>
</html>
