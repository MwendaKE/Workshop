<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Expense Tracker</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
body { background:#f0f0f0; display:flex; justify-content:center; padding:20px; }
.container { max-width:900px; width:100%; background:white; padding:20px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }

h2 { text-align:center; margin-bottom:20px; }

form { display:flex; flex-wrap: wrap; gap:10px; margin-bottom:20px; }
form input, form select { padding:10px; font-size:16px; border-radius:8px; border:1px solid #ccc; flex:1; }
form button { padding:10px 20px; border:none; border-radius:8px; background:#0288d1; color:white; cursor:pointer; }

.expenses-table { width:100%; border-collapse:collapse; margin-bottom:20px; }
.expenses-table th, .expenses-table td { border:1px solid #ddd; padding:10px; text-align:center; }
.expenses-table th { background:#0288d1; color:white; }

button.edit, button.delete { padding:5px 10px; border:none; border-radius:5px; cursor:pointer; }
button.edit { background:#fbc02d; color:white; }
button.delete { background:#d32f2f; color:white; }

/* Chart */
canvas { max-width:100%; margin-bottom:20px; }

/* Responsive */
@media(max-width:600px){
    form { flex-direction: column; }
}
</style>
</head>
<body>

<div class="container">
    <h2>Advanced Expense Tracker</h2>

    <form id="expenseForm">
        <input type="text" id="desc" placeholder="Description" required>
        <input type="number" id="amount" placeholder="Amount" required min="0">
        <select id="category">
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Transport">Transport</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Bills">Bills</option>
            <option value="Others">Others</option>
        </select>
        <input type="date" id="date" required>
        <button type="submit">Add Expense</button>
    </form>

    <table class="expenses-table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="expensesBody"></tbody>
    </table>

    <canvas id="expenseChart" width="400" height="200"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="expenses.js"></script>

</body>
</html>
