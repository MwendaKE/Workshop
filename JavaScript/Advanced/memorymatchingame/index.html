<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Memory Matching Game</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
body { background:#f4f4f4; display:flex; flex-direction:column; align-items:center; padding:20px; }
h1 { margin-bottom:20px; color:#0288d1; }
.stats { margin-bottom:15px; }
#gameBoard { display:grid; grid-template-columns: repeat(4, 80px); grid-gap:10px; }
.card { width:80px; height:80px; background:#0288d1; color:white; display:flex; justify-content:center; align-items:center; font-size:24px; border-radius:8px; cursor:pointer; }
.card.flipped { background:#fff; color:#0288d1; cursor:default; }
.card.matched { background:#2e7d32; color:white; cursor:default; }
button { margin-top:15px; padding:8px 12px; border:none; border-radius:5px; cursor:pointer; background:#0288d1; color:white; }
button:hover { background:#0277bd; }
@media(max-width:500px){ #gameBoard { grid-template-columns: repeat(4, 60px); grid-gap:8px; } .card { width:60px; height:60px; font-size:20px; } }
</style>
</head>
<body>

<h1>Memory Matching Game</h1>
<div class="stats">
    Moves: <span id="moves">0</span> | Time: <span id="timer">0</span>s
</div>

<div id="gameBoard"></div>

<button onclick="startGame()">Restart Game</button>

<script src="memory.js"></script>
</body>
</html>
