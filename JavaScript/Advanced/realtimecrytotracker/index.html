<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crypto Tracker</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
body { background:#f4f4f4; }
header { background:#2b2b2b; color:white; padding:15px; text-align:center; }
.container { max-width:900px; margin:20px auto; padding:10px; }
table { width:100%; border-collapse: collapse; background:white; border-radius:10px; overflow:hidden; box-shadow:0 3px 6px rgba(0,0,0,0.1);}
th, td { padding:10px; text-align:left; border-bottom:1px solid #ccc;}
th { background:#0288d1; color:white; }
tr:hover { background:#f1f1f1; }
.positive { color:green; }
.negative { color:red; }
@media(max-width:600px){
    th, td { font-size:14px; padding:6px; }
}
</style>
</head>
<body>

<header>
    <h1>Real-Time Crypto Tracker</h1>
</header>

<div class="container">
    <table id="cryptoTable">
        <thead>
            <tr>
                <th>Coin</th>
                <th>Price (USD)</th>
                <th>24h Change</th>
                <th>Market Cap</th>
            </tr>
        </thead>
        <tbody id="cryptoBody">
            <!-- Coins will be populated here -->
        </tbody>
    </table>
</div>

<script src="crypto.js"></script>
</body>
</html>
