<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Timer</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body {
        background: #f0f2f5;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .timer-box {
        background: white;
        width: 100%;
        max-width: 400px;
        padding: 25px;
        border-radius: 10px;
        margin-top: 20px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        text-align: center;
    }

    .time-display {
        font-size: 50px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
    }

    .btn-group {
        display: flex;
        gap: 10px;
    }

    button {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }

    .start-btn { background: #28a745; }
    .pause-btn { background: #ffc107; color: black; }
    .reset-btn { background: #dc3545; }

    /* Chart container */
    .chart-container {
        margin-top: 40px;
        width: 100%;
        max-width: 420px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    canvas {
        width: 100%;
    }

    @media (max-width: 400px) {
        .time-display { font-size: 38px; }
        button { font-size: 14px; padding: 10px; }
    }
</style>
</head>

<body>

<div class="timer-box">
    <div class="time-display" id="time">00:00:00</div>

    <div class="btn-group">
        <button class="start-btn" id="start">Start</button>
        <button class="pause-btn" id="pause">Pause</button>
        <button class="reset-btn" id="reset">Reset</button>
    </div>
</div>

<!-- Chart -->
<div class="chart-container">
    <h3 style="text-align:center; margin-bottom:10px;">Daily Study Minutes</h3>
    <canvas id="studyChart" height="200"></canvas>
</div>

<!-- Sound -->
<audio id="dingSound">
    <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<script src="script.js"></script>

</body>
</html>
