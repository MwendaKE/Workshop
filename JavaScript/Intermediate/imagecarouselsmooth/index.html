<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Smooth Fade Carousel</title>

<style>
body {
  background: #f4f4f4;
  padding: 20px;
  display: flex;
  justify-content: center;
  font-family: Arial;
}

/* --- Carousel Wrapper --- */
.carousel {
  position: relative;
  width: 100%;
  max-width: 820px;
  height: 430px;
  overflow: hidden;
  border-radius: 12px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.15);
}

/* Mobile height */
@media (max-width: 480px) {
  .carousel { height: 260px; }
}

/* --- Each Image --- */
.carousel img {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;

  opacity: 0;                /* invisible first */
  transform: scale(1.05);    /* small zoom for smoother fade */
  transition:
      opacity 1.5s ease,
      transform 2s ease;     /* smooth zoom-out fade */
}

/* Visible image */
.carousel img.active {
  opacity: 1;
  transform: scale(1);       /* slight zoom-out effect */
}
</style>
</head>
<body>

<div class="carousel">
    <img src="https://picsum.photos/id/1003/1200/800" class="active">
    <img src="https://picsum.photos/id/1015/1200/800">
    <img src="https://picsum.photos/id/1021/1200/800">
    <img src="https://picsum.photos/id/1035/1200/800">
    <img src="https://picsum.photos/id/1045/1200/800">
</div>

<script src="script.js"></script>
</body>
</html>
